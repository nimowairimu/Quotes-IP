 <div class="container">
 <h1>Quotes & Sayings About Life</h1>
 <hr>
 <div class="row">
     <div class= "col-md-6">
 <ul>
     <div *ngFor='let quote of quotes;let i = index'>
         <li appHighlightvote>{{quote.content}} <br>posted on {{quote.datePosted|date}}</li>
         <button (click)='toggleDetails(i)'class="btn btn-primary">More details</button>
         <app-quote-detail *ngIf= 'quote.showDetails'[quote]='quote'
         (isRead)= 'readQuote($event,i)'>
         ></app-quote-detail>
     </div>
  </ul>
  </div>
  <div>
     <app-quote-form
     (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>

 </div>
