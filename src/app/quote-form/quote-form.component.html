<div class="container-fluid">
    <h2 class="heading">Add Quote</h2>
    <!-- <hr> -->
    <form (ngSubmit)='addQuote'() #quoteForm='ngForm'>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" required class="form-control" id="username" [(ngModel)]="newQuote.username" name="name" #username='ngModel' minlength="3">
        </div>
        <div class="form-group">
          <label for="content">Quote</label>
          <textarea class="form-control" id="content" rows="2" required [(ngModel)]="newQuote.content" name="content" #content='ngModel'></textarea>
          </div>
        <div class="form-group">
          <label for="name">Quote Author</label>
          <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel'>
        </div>>
        <div class="form-group">
            <label for="date">Date</label>
            <input type='date' id="date" required>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
  </div>
